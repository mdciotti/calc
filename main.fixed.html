<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" width="device-width" content="initial-scale=1.0, user-scalable=no">
        <script type="text/javascript" src="fastclick.js"></script>
        <!-- <script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=AM_HTMLorMML"></script> -->
        <script type="text/javascript" src="calculator.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="calculator">
            <div class="display">
                <div class="input">
                    <div class="expression"></div>
                    <!-- <div class="delete">&times;</div> -->
                </div>
                <div class="result"></div>
                <div class="memory"></div>
            </div>
            <div class="buttons">
                <div class="input">
                    <div class="row">
                        <div class="button seven">7</div>
                        <div class="button eight">8</div>
                        <div class="button nine">9</div>
                    </div>
                    <div class="row">
                        <div class="button four">4</div>
                        <div class="button five">5</div>
                        <div class="button six">6</div>
                    </div>
                    <div class="row">
                        <div class="button one">1</div>
                        <div class="button two">2</div>
                        <div class="button three">3</div>
                    </div>
                    <div class="row">
                        <div class="button zero">0</div>
                        <div class="button decimal">.</div>
                        <div class="button delete">âŒ«</div>
                    </div>
                </div>
                <div class="operations">
                    <div class="group">
                        <div class="button divide">&divide;</div>
                        <div class="button multiply">&times;</div>
                        <div class="button subtract">&minus;</div>
                        <div class="button add">+</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
